<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="wrapper">
        <img src="/images/illustration-hero.svg" alt="" class="image">
        <div class="container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="plan">
                <img src="/images/icon-music.svg" alt="" class="icon">
                <div class="plan-price">
                    <p class="annual">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Micha≈Ç Sujkowski</a>.
    </div>
</body>

</html>
